<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script defer  src="./scripts.js"></script>
        <title>git</title>

    <body>
        <div class="container-fluid text-center">
            <p class="display-4">Busqueda de Usuarios en Github y sus Repositorios</p>
            <input type="text" class="form-control mb-4" id="usuario" placeholder="nombre de usuario">
            <div class="row">
                <input type="text" class="form-control col mx-4" id="pagina" placeholder="numero de pagina">
                <input type="text" class="form-control col mx-4" id="repos" placeholder="repos por pagina">
            </div>
            <button class="btn btn-info mt-4" id="enviar">Enviar</button>
        </div>
        <div class="container-fluid text-center">
            <p class="display-5">resultados</p>
            <div class="row">
                <div class="container col" id="datosUser">

                </div>
                <div class="container col" id="repositorios">

                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
